<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Write-Up for {{ book.title }}</title>
</head>
<body>
    <h1>Add Write-Up for {{ book.title }}</h1>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Add Write-Up</button>
    </form>
    <a href="{% url 'book-detail' book.id %}">Back to Book Details</a>
</body>
</html>
